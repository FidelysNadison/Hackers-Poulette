<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/4f2b95033c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/assets/Css/style.css">
  <title>Hackers-Poulette</title>
</head>

<body>
  <section id="title-logo">
    <h1>CONTACT</h1>
    <img src="/assets/image/hackers-poulette-logo.png" alt="">
  </section>

  <form action="POST">
    <!--FOR NAME AND LASTNAME-->
    <section id="name&lastname">
      <div class="name" >
        <input class="input" type="text" placeholder="Name">
      </div>  
      <div class="lastname">
        <input class="input" type="lastname" placeholder="Lastname">
      </div>
    </section>

    <!--CHOICE FOR GENDER-->
    <section id="man&women">
      <div class="control">
        <label class="radio">
          <input type="radio" name="answer">
          Man
        </label>
        <label class="radio">
          <input type="radio" name="answer">
          Women
        </label>
      </div>
    </section>

    <!--FOR EMAIL-->
    <section id="email">
        <input class="input is-large" type="email" placeholder="Email">
    </section>

    <!--ENTER YOUR COUNTRY-->
    <section id="country">
      <label class="label">Country</label>
      <input class="input" type="text">
    </section>

    <!--FOR SUBJECT (3 possibilities)-->
    <section id="subject">
      <label class="label">Subject</label>
      <input class="input" type="text">
    </section>

    <!--FOR MESSAGE-->
    <section id="message">
      <input type="text" placeholder="message">
    </section>
    <button type="submit" class="button is-primary">Send</button>
  </form>

  <script src=""></script>
</body>
</html>
